<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>filtroArmas</title>
        <style type="text/css">
            .label {
                width:20%;
                padding:4px;
            }
            .value {
                width:80%;
                padding:4px;
            }
            .grid {
                width:100%;
            }
            .error {
                color: red;
            }
            .outputLabel {
                font-weight: bold;
            }
            .grid {
                width:33%;
                padding:4px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" columnClasses="label, value">
                <h:outputText value="Arma: "/>
                <p:selectOneMenu id="armas" value="#{relatorioController.selectedArma}" converter="armaConverter">
                    <f:selectItem itemLabel="Selecione:" itemValue="" />
                    <f:selectItems value="#{armaController.recuperarTodosArmas()}" var="arma" itemLabel="#{arma.tipoDeArma}" itemValue="#{arma}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <p:commandButton oncomplete="PF('widDialResultado').show()" 
                             update="@form" value="Selecionar" action="#{relatorioController.relatorioArma()}">
            </p:commandButton>
            <p:dialog id="dialResultado" visible="false" modal="false" resizable="false"
                      widgetVar="widDialResultado" header="RelatÃ³rio:">
                <ui:include src="resultadoArmas.xhtml"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
