<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
        <style type="text/css">
           img.cima {
                width:100%;
                height: 100%;
            }
            img.baixo {
                width:100%;
                height: auto;
                position: fixed;
                bottom: 0;
            }
            img.centro1{
                width:30%;
                height: 33%;
                float: right;
                top: 170px;
                right: 430px;
                position: absolute;
            }
            img.centro2{
                width:30%;
                height: 33%;
                float: right;
                top: 170px;
                right: 1px;
                position: absolute;
                
            }
            img.centro3{
                width:30%;
                height: 34%;
                float: right;
                bottom: 78px;
                right: 1px;
                position: absolute;
            }
            img.centro4{
                width:30%;
                height: 34%;
                float: right;
                bottom: 78px;
                right: 430px;
                position: absolute;
            }
            .botao{
                font-size: 25px;
                position: absolute;
                top: 300px;
                left: 400px;
               
            }
            .form{
                font-size: 25px;
                font-style: oblique
                
            }
        </style>
    </h:head>
    <h:body styleClass="teste">
        <img class="cima" src="\imagens\CimaPMGus.jpg" />
        <h:form id="formMenu" style="align-self: center" styleClass="form">
            <p:separator/>
        <p:separator/>
        <p:panelGrid columns="2" style="align-content: center" >
                        <h:outputText value="Login:" />
                        <p:inputText id="txtLogin" value="#{loginController.login}"
                                     required="true" requiredMessage="O login é obrigatório"/>
                        <p:message for="txtLogin"/>
                        <h:outputText value="Senha:"/>
                        <p:inputText id="txtSenha" value="#{loginController.senha}"
                                     required="true" requiredMessage="A senha é obrigatória" type="password"/>
                        <p:message for="txtSenha"/>                                               
                    </p:panelGrid>
            <br></br>
            <p:commandButton value="Logar" action="#{loginController.cripSenha(loginController.senha)}" class="botao" />
        </h:form>
        <img class ="centro2" src="\imagens\5.jpg"/>
        <img class ="centro3" src="\imagens\2.jpg"/>
        <img class ="centro1" src="\imagens\1.jpg"/>
        <img class ="centro4" src="\imagens\4.jpg"/>
        <img class="baixo" src="\imagens\BaixoPMGus.jpg" />
    </h:body>
</html>
